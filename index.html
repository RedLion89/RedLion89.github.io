<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/cv.css" />
    <title>Tin Zeljar - Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col fixed-top d-flex d-column justify-content-center align-items-center"
          id="sidebarContainer"
        >
          <nav id="navBar">

            <div class="text-center" id="sidebarHeader">
              <img
                class="img-fluid rounded-circle mb-1"
                src="/images/profile.png"
                alt="image of author"
                id="authorImage"
              />
              <h3>Tin Zeljar</h3>
              <h5>Full Stack Software Engineer</h5>
              <button
                type="button"
                class="btn btn-outline-yellow btn-lg"
                style="border-radius: 30px; width: 13em"
              >
                Get my CV
              </button>
            </div>

            <ul class="list-group text-center" id="navList">
              <li class="py-2">
                <a href="#" class="text-decoration-none">ABOUT</a>
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none">EXPERIENCE</a>
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none">PROJECTS</a>
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none">EDUCATION</a>
              </li>
            </ul>

            <div class="d-flex flex-row justify-content-center" id="iconContainer">
              <i class="mr-3 fab fa-github fa-3x"></i>
              <i class="fas fa-envelope fa-3x"></i>
            </div>
          </nav>
        </div>

        <div class="col" id="siteContent">
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg navbar-dark special-color-dark" id="mobileNav">
            
            <!-- Collapse button -->
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#basicExampleNav"
              aria-controls="basicExampleNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse">
              <!-- Links -->
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Experience</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Education</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Navbar -->

          <div class="container-fluid">
            <h1 class="text-center" id="test">Test</h1>
          </div>

        </div>
      </div>
    </div>
  </body>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
  ></script>
  <!-- Custom javascript -->
  <script type="text/javascript" src="/js/scripts.js"></script>
</html>
