<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Animate -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/cv.css" />
    <title>Tin Zeljar - Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col fixed-top d-flex d-column justify-content-center"
          id="sidebarContainer"
        >
          <nav id="navBar">
            <div class="text-center" id="sidebarHeader">
              <img
                class="img-fluid rounded-circle mb-1"
                src="/images/profile.png"
                alt="image of author"
                id="authorImage"
              />
              <h3>Tin Zeljar</h3>
              <h5>Full stack software engineer</h5>
              <button
                type="button"
                class="btn btn-outline-default btn-lg animate__animated animate__bounce animate__delay-2s"
                style="border-radius: 30px; width: 13em;"
              >
                Get my CV
              </button>
            </div>

            <ul class="list-group text-center" id="navList">
              <li class="py-2">
                <a href="#" class="text-decoration-none"
                  >ABOUT</a
                >
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none"
                  >EXPERIENCE</a
                >
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none"
                  >PROJECTS</a
                >
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none"
                  >EDUCATION</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div id="siteContent">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand">Tin Zeljar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </nav>
          <h1 id="test">Test</h1>
        </div>
      </div>
    </div>
  </body>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
  ></script>
  <!-- Custom javascript -->
  <script
    type="text/javascript"
    src="/js/scripts.js"
  ></script>
</html>
